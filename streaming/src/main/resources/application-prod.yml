
server:
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/octet-stream
  port: 8082
# mongodb specific properties

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/gonogo_analytics_config
